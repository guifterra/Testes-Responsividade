<div class="card flex justify-content-center align-items-center bg-m-white">
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible" [modal]="false">
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
        <div
          class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
        >
          <span class="inline-flex align-items-center gap-2">
            <img class="w-3rem h-3rem ml-6" src="../../../assets/Logo.png" alt="Logo FATEX">
            <span class="font-semibold text-2xl color-m-red">FATEX</span>
          </span>
          <span>
            <p-button
              type="button"
              (click)="closeCallback($event)"
              icon="pi pi-times color-m-red"
              rounded="true"
              outlined="true"
              styleClass="h-2rem w-2rem color-m-red"
            ></p-button>
          </span>
        </div>
        <div class="overflow-y-auto">
          @for(item of itensMenu; track itensMenu){
            <ul class="list-none p-3 m-0">
              <li>
                <div
                  pRipple
                  pStyleClass="@next"
                  enterClass="hidden"
                  enterActiveClass="slidedown"
                  leaveToClass="hidden"
                  leaveActiveClass="slideup"
                  class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                >
                  <span class="font-medium">{{item.title}}</span>
                </div>
                @for(btn of item.btnValues; track btn){
                  <ul class="list-none p-0 m-0 overflow-hidden mb-2">
                    <li>
                      <p-button label="{{ btn.texto }}" icon="pi {{ btn.icone }}" severity="secondary" [plain]="true" [text]="true" routerLink="{{btn.rl}}"></p-button>
                    </li>
                  </ul>
                }
              </li>
            </ul>
          }
        </div>
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <a
            pRipple
            class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
          >
            <p-avatar
              image="../../../assets/fotoperfil3x4.jpg"
              shape="circle"
            />
            <span class="font-bold">Bruno Cappio</span>
            <i class="pi pi-chevron-up mr-2 ml-auto"></i>
          </a>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
  <p-button
    (click)="sidebarVisible = true"
    icon="pi pi-bars"
    class="sta-position"
    severity="danger"
  ></p-button>
</div>
